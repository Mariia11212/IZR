name: Generate Documentation

on:
  push:
    branches:
      - main
      - feature/docs-ci  # Вказуємо вашу поточну гілку, щоб перевірити роботу
  workflow_dispatch:     # Дозволяє запускати вручну

permissions:
  contents: write        # Дозвіл на запис у гілку gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Documentation
        run: doxygen Doxyfile

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/html  # Шлях, куди Doxygen кладе HTML (згідно вашого Doxyfile)
          force_orphan: true